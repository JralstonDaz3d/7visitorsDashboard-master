  <style>
    :root {
      /** Customs **/
      --eye-melt: #E612EE;
    }

    body {
      background: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    ul {
      list-style: none;
    }

    ul li.pink-dot::before {
      content: "";
      height: 10px;
      width: 10px;
      display: block;
      border-radius: 1rem;
      background: var(--eye-melt);
      position: absolute;
      left: -1.5rem;
      top: .4rem;
    }

    a {
      color: var(--eye-melt);
    }

    a:hover {
      color: white
    }

    a.nav-link:hover {
      color: var(--eye-melt) !important;
    }

    .bg-dark {
      background: #101010 !important;
    }

    .bg-black {
      background: #000 !important;
    }

    .pink-text {
      color: var(--eye-melt);
    }

    .nfp-logo {
      height: 60px;
      width: auto;
    }

    .social-link img {
      margin-top: 0;
      transition: all 0.15s ease;
    }

    .social-link:hover img {
      margin-top: -100%;
    }

    .card-img-top {
      width: 50%;
      height: auto;
      margin: 0 auto;
    }

    #aboutDaz {
      background: url(https://cdn.daz3d.com/file/dazcdn/media/polipunkz/bottomSection.jpg) no-repeat right;
      background-size: auto 100%;
    }

    .roadmap-section {
      border-right: 2px solid var(--eye-melt);
      position: relative;
    }

    h4 {
      margin-top: -.75rem;
    }

    .roadmap-section::after {
      content: "";
      height: 12px;
      width: 12px;
      display: block;
      border-radius: 1rem;
      background: var(--eye-melt);
      position: absolute;
      top: -1px;
      right: -7px;
    }

    .grace-bg {
      background: url(https://cdn.daz3d.com/file/dazcdn/media/polipunkz/grace-bg.jpg) no-repeat right;
      background-size: 100%;
    }

    .grace-copy {
      text-align: left;
      padding-top: 30%;
      padding-bottom: 5%;
      width: 45%;
    }

    .grace-mobile {
      display: none;
    }

    @media (max-width: 768px) {
      #aboutDaz {
        background: url(https://cdn.daz3d.com/file/dazcdn/media/polipunkz/bottomSection.jpg) no-repeat left;
        background-size: auto 100%;
      }

      .grace-bg {
        background: #000;
      }

      .grace-copy {
        text-align: center;
        padding-top: 5%;
        padding-bottom: 5%;
        width: 100%;

      }

      .grace-mobile {
        display: block;
      }
    }
  </style>

      toggleText = function (index) {
        var points = document.getElementById("points-" + index);
        var showMoreText = document.getElementById("moreText-" + index);
        var buttonText = document.getElementById("buttonText-" + index);

        if (points.style.display === "none") {
          showMoreText.style.display = "none";
          points.style.display = "inline";
          buttonText.innerHTML = 'More >';
        }
        else {
          showMoreText.style.display = "inline";
          points.style.display = "none";
          buttonText.innerHTML = '< Less';
        }
      }

      addAnnouncement = async function (index, announcement) {

        const div = document.createElement("div");

        div.innerHTML = `
                        <div id="announcement-${index}" class="panel-item text-start">

                            <h5 class="fw-bold">${announcement.title}</h5>
                            <p style="font-size: small;">${descriptionShort}<span id="points-${index}">...</span> <span id="moreText-${index}">${descriptionLong}</span></p>
                            <button class="btn-more text-uppercase" id="buttonText-${index}" onclick="toggleText(${index})">More ></button>
                            <hr class="mb-0">
                        </div>
                        <style>
                          #moreText-${index} {
                              display: none;
                          }
                        </style>
                        `;
        // div.addEventListener('click', (e) => this.expandAnnouncement(e));
        dashboard_announcements.append(div);
      }

      for (let i in announcements) {        
          addAnnouncement(i, announcements[i]);
      }
